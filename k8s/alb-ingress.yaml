# alb-ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: product-catalog-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/subnets: subnet-0a4aecf493a5b6e58,subnet-096af12848361dfeb
    alb.ingress.kubernetes.io/security-groups: sg-0cc23fc5247edc5bc
    alb.ingress.kubernetes.io/load-balancer-name: product-catalog-alb
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/success-codes: '200-399'
spec:
  rules:
  - http:
      paths:
      # Customer 1 paths
      - path: /cust1/api/*
        pathType: Prefix
        backend:
          service:
            name: backend-service-cust1
            port:
              number: 3000
      - path: /cust1/*
        pathType: Prefix
        backend:
          service:
            name: frontend-service-cust1
            port:
              number: 80
      # Customer 2 paths
      - path: /cust2/api/*
        pathType: Prefix
        backend:
          service:
            name: backend-service-cust2
            port:
              number: 3000
      - path: /cust2/*
        pathType: Prefix
        backend:
          service:
            name: frontend-service-cust2
            port:
              number: 80